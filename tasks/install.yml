---
# file: roles/pacemaker/tasks/install.yml
- name: Installing Pacemaker package from backport (Debian Jessie)
  apt:
    name={{ item }}
    state=latest
    update_cache=yes
    install_recommends=no
    default_release=jessie-backports
  with_items:
    - pacemaker
    - pacemaker-cli-utils
  when: ansible_distribution_release == 'jessie'
  tags:
    - pacemaker
    - pacemaker-package

- name: Installing packages related to Pacemaker (Debian family)
  apt:
    name={{ item }}
    state=latest
    update_cache=yes
  with_items:
    - pcs
  when: ansible_os_family == 'Debian'
  tags:
    - pacemaker
    - pacemaker-package

- name: Installing Pacemaker packages (RedHat family)
  yum:
    name={{ item }}
    state=latest
    update_cache=yes
  with_items:
    - pacemaker
    - pcs
  when: ansible_os_family == 'RedHat'
  tags:
    - pacemaker
    - pacemaker-package

- name: Enabling and starting Pacemaker service
  service:
    name=pacemaker
    state=started
    enabled=yes
  tags:
    - pacemaker
    - pacemaker-service

- name: Enabling and starting pcsd service
  service:
    name=pcsd
    state=started
    enabled=yes
  tags:
    - pacemaker
    - pacemaker-service
